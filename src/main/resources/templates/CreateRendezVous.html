<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Creation</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">

        <form th:action="@{/saveRendezVous}" method="post">

            <input type="hidden" name="client" th:value="${clientConnecte}">



            <div class="mb-3">
                <label for="avocat" class="form-label">Lawyer:</label>
                <select class="form-select" id="avocat" name="avocat">
                    <option th:each="avocat : ${avocatsVue}" th:value="${avocat.id}">
                    [[${avocat.nom}]]
                </option>
                </select>
            </div>

                <div>
                <label class="form-label" for="day">Day : </label>
                <input class="form-control" type="date" id="day" name="day">
            </div>
            <div>
                <label class="form-label" for="time">Time : </label>
                <input class="form-control" type="date" id="time" name="time">
            </div>
            <div>
                <label class="form-label" for="duration">Duration : </label>
                <input class="form-control" type="text" id="duration" name="duration">
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </main>

</div>
</body>
</html>
