
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Creation</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">

        <form th:action="@{saveBureau}" method="post">
            <div>
                <label class="form-label" for="nom">Name : </label>
                <input class="form-control" type="text" id="nom" name="nom">
            </div>


            <div>
                <label class="form-label" for="telephone">Phone number : </label>
                <input class="form-control" type="text" id="telephone" name="telephone">
            </div>
            <div>
                <label class="form-label" for="address">Address : </label>
                <input class="form-control" type="text" id="address" name="address">
            </div>

            <div>
                <input class="form-control btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </main>

</div>
</body>
</html>
